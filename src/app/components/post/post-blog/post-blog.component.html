<div class="flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-lg bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-700">
      Criar Postagem no Blog
    </h2>

    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <p-float-label variant="on">
          <input
            pInputText
            id="title"
            type="text"
            class="w-full border border-gray-300 rounded-md p-2"
            formControlName="title"
          />
          <label
            for="title"
            class="block text-sm font-medium text-gray-600 mb-1"
          >
            Título
          </label>
        </p-float-label>
        <span
          *ngIf="
            hasError('title', 'required') && postForm.controls['title'].touched
          "
          class="text-red-600 text-sm"
        >
          O título é obrigatório.
        </span>
        <span
          *ngIf="
            hasError('title', 'minlength') && postForm.controls['title'].touched
          "
          class="text-red-600 text-sm"
        >
          O título deve ter no mínimo 5 caracteres.
        </span>
      </div>

      <div class="mb-4">
        <p-float-label variant="on">
          <input
            pInputText
            id="bannerUrl"
            type="text"
            class="w-full border border-gray-300 rounded-md p-2"
            formControlName="bannerUrl"
          />
          <label
            for="bannerUrl"
            class="block text-sm font-medium text-gray-600 mb-1"
          >
            Banner URL
          </label>
        </p-float-label>
      </div>

      <div class="mb-6">
        <label
          for="content"
          class="block text-sm font-medium text-gray-600 mb-1"
        >
          Conteúdo
        </label>
        <textarea
          pInputTextarea
          id="content"
          rows="5"
          class="w-full border border-gray-300 rounded-md p-2"
          formControlName="content"
        ></textarea>
        <span
          *ngIf="
            hasError('content', 'required') &&
            postForm.controls['content'].touched
          "
          class="text-red-600 text-sm"
        >
          O conteúdo é obrigatório.
        </span>
        <span
          *ngIf="
            hasError('content', 'minlength') &&
            postForm.controls['content'].touched
          "
          class="text-red-600 text-sm"
        >
          O conteúdo deve ter no mínimo 20 caracteres.
        </span>
      </div>

      <p-button
        type="submit"
        label="Postar"
        severity="primary"
        class="w-full p-button-rounded"
        [disabled]="!postForm.valid"
      ></p-button>
    </form>
  </div>
</div>
