<!-- Container Principal -->
<div class="min-h-screen flex flex-col bg-gray-100">
  <!-- Cabeçalho com PrimeNG Menubar -->
  <p-menubar [model]="menuItems">
    <ng-template #start>
      <span class="text-2xl font-bold mr-20">CMS</span>
    </ng-template>
    <ng-template *ngIf="isLogged()" #end>
      <p-button
        type="button"
        label="Logout"
        icon="pi pi-sign-out"
        severity="danger"
        (click)="onLogout()"
      ></p-button>
    </ng-template>
  </p-menubar>

  <!-- Conteúdo Principal -->
  <div class="p-6">
    <main class="flex-grow container mx-auto p-6 bg-white shadow-lg rounded-md">
      <app-post
        title="Explorando o p-card no Angular com PrimeNG"
        fullName="João Silva"
        date="18 de dezembro de 2024"
        imageUrl="https://via.placeholder.com/600x400"
        content="O componente p-card do PrimeNG é incrivelmente versátil e fácil de usar para criar layouts bonitos e organizados."
      ></app-post>
    </main>
  </div>
</div>
