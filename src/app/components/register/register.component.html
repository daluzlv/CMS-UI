<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-700">Cadastro</h2>

    <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-600 mb-1">
          Email
        </label>
        <input
          pInputText
          id="email"
          type="email"
          placeholder="Digite seu email"
          class="w-full border border-gray-300 rounded-md p-2"
          name="email"
          formControlName="email"
          required
        />
        <span
          *ngIf="hasError('email', 'required') && registerForm.touched"
          class="text-red-600 text-sm"
        >
          O email é obrigatório.
        </span>
        <span
          *ngIf="hasError('email', 'email') && registerForm.touched"
          class="text-red-600 text-sm"
        >
          Insira um email válido.
        </span>
      </div>

      <!-- Senha -->
      <div class="mb-4">
        <label for="senha" class="block text-sm font-medium text-gray-600 mb-1">
          Senha
        </label>
        <input
          pInputText
          id="senha"
          type="password"
          name="password"
          formControlName="password"
          placeholder="Digite sua senha"
          class="w-full border border-gray-300 rounded-md p-2"
          pTooltip="A senha deve conter letra maiúscula, letra minúscula, número e caractere especial."
          tooltipPosition="top"
          required
        />
        <span
          *ngIf="hasError('senha', 'required') && registerForm.touched"
          class="text-red-600 text-sm"
        >
          A senha é obrigatória.
        </span>
        <span
          *ngIf="hasError('senha', 'minlength') && registerForm.touched"
          class="text-red-600 text-sm"
        >
          A senha deve ter no mínimo 8 caracteres.
        </span>
        <span
          *ngIf="hasError('senha', 'passwordStrength') && registerForm.touched"
          class="text-red-600 text-sm"
        >
          A senha deve conter letra maiúscula, letra minúscula, número e
          caractere especial.
        </span>
      </div>

      <div class="mb-6">
        <label for="senha" class="block text-sm font-medium text-gray-600 mb-1">
          Confirmar senha
        </label>
        <input
          pInputText
          id="confirmaSenha"
          type="password"
          name="confirmPassword"
          formControlName="confirmPassword"
          placeholder="Confirme a senha"
          class="w-full border border-gray-300 rounded-md p-2"
        />
      </div>

      <!-- Botão -->
      <p-button
        type="submit"
        label="Cadastrar"
        severity="success"
        styleClass="w-full p-button-rounded p-button-primary"
        [disabled]="!registerForm.valid"
      ></p-button>

      <div *ngIf="errorMessage" class="text-red-600 mt-4 text-center">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
