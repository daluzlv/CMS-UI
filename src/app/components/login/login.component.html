<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-sm bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-700">Login</h2>

    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <p-floatlabel variant="on">
          <input
            pInputText
            id="email"
            type="text"
            class="w-full border border-gray-300 rounded-md p-2"
            [(ngModel)]="email"
            name="email"
            required
          />
          <label for="email">E-mail</label>
        </p-floatlabel>
      </div>

      <div class="mb-6">
        <p-floatlabel variant="on">
          <input
            pInputText
            id="password"
            type="password"
            class="w-full border border-gray-300 rounded-md p-2"
            [(ngModel)]="password"
            name="password"
            required
          />
          <label for="password">Senha</label>
        </p-floatlabel>
      </div>

      <p-button
        type="submit"
        label="Entrar"
        severity="success"
        styleClass="w-full p-button-rounded p-button-primary"
      ></p-button>
    </form>
    <p-divider></p-divider>

    <p-button
      type="button"
      label="Cadastrar nova conta"
      severity="info"
      styleClass="w-full p-button-rounded"
      (onClick)="register()"
    ></p-button>
  </div>
</div>
