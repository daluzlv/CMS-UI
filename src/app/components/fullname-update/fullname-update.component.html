<div class="flex flex-col items-center justify-center p-4">
    <h2 class="text-xl font-bold mb-4 text-gray-700">Atualizar Nome do Usu√°rio</h2>
  
    <div class="w-full max-w-md">
      <div class="mb-4">
        <label for="fullName" class="block text-gray-600 mb-2">Nome Completo:</label>
        <input
          id="fullName"
          type="text"
          pInputText
          [(ngModel)]="fullName"
          placeholder="Digite seu nome"
          class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:border-blue-500"
        />
      </div>
  
      <button
        pButton
        type="button"
        label="Atualizar Nome"
        icon="pi pi-check"
        (click)="updateName()"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
      ></button>
    </div>
  </div>
