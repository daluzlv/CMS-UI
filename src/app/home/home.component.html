<!-- Container Principal -->
<div class="min-h-screen flex flex-col bg-gray-100">
  <!-- Cabeçalho com PrimeNG Menubar -->
  <p-menubar [model]="menuItems">
    <ng-template #start>
      <span class="text-2xl font-bold mr-20">CMS</span>
    </ng-template>
    <ng-template #end>
      <p-button
        type="button"
        label="Logout"
        icon="pi pi-sign-out"
        severity="danger"
        (click)="onLogout()"
      ></p-button>
    </ng-template>
  </p-menubar>

  <!-- Conteúdo Principal -->
  <main
    class="flex-grow container mx-auto p-6 bg-white shadow-lg rounded-md mt-6"
  >
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Bem-vindo à Home!</h2>
    <p class="text-gray-600 mb-6">
      Esta é a tela principal da aplicação construída com Angular 18, PrimeNG 18
      e Tailwind CSS.
    </p>
    <p-button
      type="button"
      label="Explorar Funcionalidades"
      icon="pi pi-check"
      severity="success"
      routerLink="/login"
    ></p-button>
  </main>

</div>
